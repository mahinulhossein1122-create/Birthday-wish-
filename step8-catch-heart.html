<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Heart ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F5E6D3 0%, #FFD5E5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: opacity 0.6s ease-out;
        }

        body.fade-out {
            opacity: 0;
        }

        /* Top text */
        .top-text {
            position: absolute;
            top: 50px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instruction-text {
            font-size: 20px;
            font-weight: 600;
            color: #c94b4b;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            line-height: 1.4;
        }

        /* Card */
        .card-container {
            width: 350px;
            height: 350px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Catch zone indicator (invisible but for reference) */
        .catch-zone {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px dashed rgba(201, 75, 75, 0.2);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .catch-zone.active {
            border-color: rgba(201, 75, 75, 0.5);
            transform: scale(1.1);
        }

        /* Heart */
        .heart {
            width: 80px;
            height: 80px;
            position: absolute;
            cursor: grab;
            user-select: none;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55),
                        filter 0.3s ease;
            animation: heartFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 8px 20px rgba(255, 105, 180, 0.4));
        }

        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        .heart.dragging {
            cursor: grabbing;
            transform: scale(1.15) rotate(0deg);
            animation: none;
            transition: none;
            z-index: 1000;
            filter: drop-shadow(0 12px 30px rgba(255, 105, 180, 0.6));
        }

        .heart.caught {
            animation: heartPulse 0.6s ease-out;
            filter: drop-shadow(0 0 30px rgba(255, 105, 180, 0.8));
        }

        @keyframes heartPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        .heart svg {
            width: 100%;
            height: 100%;
        }

        /* Bottom helper text */
        .helper-text {
            position: absolute;
            bottom: 50px;
            text-align: center;
            width: 90%;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .helper-text p {
            font-size: 16px;
            color: #999;
            font-weight: 400;
        }

        /* Success glow effect */
        .glow-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.3), transparent);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.6s ease-out;
        }

        .glow-effect.active {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card-container {
                width: 300px;
                height: 300px;
            }

            .instruction-text {
                font-size: 16px;
                letter-spacing: 1px;
            }

            .heart {
                width: 70px;
                height: 70px;
            }

            .catch-zone {
                width: 120px;
                height: 120px;
            }

            .helper-text p {
                font-size: 14px;
            }

            .top-text {
                top: 30px;
            }

            .helper-text {
                bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Top instruction -->
    <div class="top-text">
        <div class="instruction-text">Catch the heart to reveal your special message!</div>
    </div>

    <!-- Card with catch zone -->
    <div class="card-container">
        <div class="catch-zone" id="catchZone"></div>
        <div class="glow-effect" id="glowEffect"></div>
        
        <!-- Draggable heart -->
        <div class="heart" id="heart">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FF1744;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#F50057;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 50,85 C 20,60 10,45 10,32 Q 10,15 22,15 Q 35,15 50,30 Q 65,15 78,15 Q 90,15 90,32 C 90,45 80,60 50,85 Z" 
                      fill="url(#heartGradient)" 
                      stroke="#C41E3A" 
                      stroke-width="1.5"/>
            </svg>
        </div>
    </div>

    <!-- Helper text -->
    <div class="helper-text">
        <p>Drag and click the heart when you catch it</p>
    </div>

    <script>
        // Elements
        const heart = document.getElementById('heart');
        const catchZone = document.getElementById('catchZone');
        const glowEffect = document.getElementById('glowEffect');
        const card = document.querySelector('.card-container');

        // State
        let isDragging = false;
        let startX, startY;
        let currentX = 0, currentY = 0;
        let heartCaught = false;

        // Initialize heart position (random but visible)
        function initHeartPosition() {
            const cardRect = card.getBoundingClientRect();
            const randomX = (Math.random() - 0.5) * 100;
            const randomY = (Math.random() - 0.5) * 100;
            
            heart.style.left = '50%';
            heart.style.top = '50%';
            heart.style.transform = `translate(calc(-50% + ${randomX}px), calc(-50% + ${randomY}px))`;
        }

        initHeartPosition();

        // Touch & Mouse event handlers
        function dragStart(e) {
            if (heartCaught) return;
            
            isDragging = true;
            heart.classList.add('dragging');
            
            const touch = e.touches ? e.touches[0] : e;
            const rect = heart.getBoundingClientRect();
            
            startX = touch.clientX - rect.left;
            startY = touch.clientY - rect.top;
            
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging || heartCaught) return;
            
            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;
            
            const cardRect = card.getBoundingClientRect();
            const heartRect = heart.getBoundingClientRect();
            
            // Calculate new position
            let newX = touch.clientX - startX;
            let newY = touch.clientY - startY;
            
            // Update heart position
            heart.style.left = newX + 'px';
            heart.style.top = newY + 'px';
            heart.style.transform = 'none';
            
            // Check if heart is in catch zone
            checkCatchZone(heartRect, cardRect);
        }

        function dragEnd() {
            if (!isDragging || heartCaught) return;
            
            isDragging = false;
            heart.classList.remove('dragging');
            
            // Bounce back effect
            const heartRect = heart.getBoundingClientRect();
            const cardRect = card.getBoundingClientRect();
            
            if (isInCatchZone(heartRect, cardRect)) {
                catchHeart();
            }
        }

        // Check if heart is in catch zone
        function checkCatchZone(heartRect, cardRect) {
            if (isInCatchZone(heartRect, cardRect)) {
                catchZone.classList.add('active');
            } else {
                catchZone.classList.remove('active');
            }
        }

        // Check if heart center is near card center
        function isInCatchZone(heartRect, cardRect) {
            const heartCenterX = heartRect.left + heartRect.width / 2;
            const heartCenterY = heartRect.top + heartRect.height / 2;
            
            const cardCenterX = cardRect.left + cardRect.width / 2;
            const cardCenterY = cardRect.top + cardRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(heartCenterX - cardCenterX, 2) + 
                Math.pow(heartCenterY - cardCenterY, 2)
            );
            
            return distance < 75; // Catch radius
        }

        // Catch the heart
        function catchHeart() {
            if (heartCaught) return;
            
            heartCaught = true;
            heart.classList.add('caught');
            glowEffect.classList.add('active');
            
            // Center the heart
            heart.style.left = '50%';
            heart.style.top = '50%';
            heart.style.transform = 'translate(-50%, -50%)';
            
            // Trigger transition after animation
            setTimeout(() => {
                document.body.classList.add('fade-out');
                
                setTimeout(() => {
                    window.location.href = 'next.html';
                }, 600);
            }, 800);
        }

        // Event listeners
        // Mouse events
        heart.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        // Touch events
        heart.addEventListener('touchstart', dragStart, { passive: false });
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('touchend', dragEnd);

        // Prevent default drag behavior
        heart.addEventListener('dragstart', (e) => e.preventDefault());
    </script>
</body>
</html>
