<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Time! ðŸŽ‚</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFE5D9 0%, #FFD1DC 50%, #FFE5D9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: confettiFall linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        /* Top message */
        .top-message {
            font-family: 'Caveat', cursive;
            font-size: 48px;
            color: #E07A5F;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main title */
        .main-title {
            font-size: 80px;
            font-weight: 800;
            color: #D04E3C;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
            animation: bounceIn 1.2s ease-out 0.3s both;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Animated cake */
        .cake-container {
            position: relative;
            margin: 50px auto;
            animation: cakeAppear 1.5s ease-out 0.6s both;
        }

        @keyframes cakeAppear {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0);
            }
            60% {
                transform: translateY(-20px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .cake-emoji {
            font-size: 150px;
            display: inline-block;
            animation: cakeFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
        }

        @keyframes cakeFloat {
            0%, 100% {
                transform: translateY(0) rotate(-2deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        /* Sparkles around cake */
        .sparkle {
            position: absolute;
            font-size: 35px;
            animation: sparkleRotate 2s ease-in-out infinite;
        }

        .sparkle-1 {
            top: 0;
            left: 20%;
            animation-delay: 0s;
        }

        .sparkle-2 {
            top: 0;
            right: 20%;
            animation-delay: 0.5s;
        }

        .sparkle-3 {
            bottom: 0;
            left: 15%;
            animation-delay: 1s;
        }

        .sparkle-4 {
            bottom: 0;
            right: 15%;
            animation-delay: 1.5s;
        }

        @keyframes sparkleRotate {
            0%, 100% {
                transform: scale(0.8) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 1;
            }
        }

        /* Message */
        .message {
            font-size: 32px;
            color: #6B4423;
            margin: 40px 0;
            font-weight: 600;
            animation: fadeIn 1.5s ease-out 0.9s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Button */
        .cake-button {
            background: linear-gradient(135deg, #FF6B9D, #FFA07A);
            color: white;
            border: none;
            padding: 25px 80px;
            font-size: 36px;
            font-weight: 700;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            animation: buttonPulse 2s ease-in-out infinite, fadeIn 1.8s ease-out 1.2s both;
            border: 4px solid #FF1493;
        }

        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 20px 50px rgba(255, 107, 157, 0.7);
            }
        }

        .cake-button:hover {
            transform: translateY(-5px) scale(1.08);
            box-shadow: 0 20px 50px rgba(255, 107, 157, 0.8);
            animation: none;
        }

        .cake-button:active {
            transform: translateY(-2px) scale(1.05);
        }

        /* Balloons */
        .balloon {
            position: fixed;
            font-size: 60px;
            animation: balloonFloat linear infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes balloonFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-message {
                font-size: 38px;
            }

            .main-title {
                font-size: 64px;
            }

            .cake-emoji {
                font-size: 120px;
            }

            .sparkle {
                font-size: 28px;
            }

            .message {
                font-size: 26px;
                padding: 0 20px;
            }

            .cake-button {
                font-size: 30px;
                padding: 22px 70px;
            }

            .balloon {
                font-size: 50px;
            }
        }

        @media (max-width: 480px) {
            .top-message {
                font-size: 32px;
            }

            .main-title {
                font-size: 52px;
            }

            .cake-emoji {
                font-size: 100px;
            }

            .sparkle {
                font-size: 24px;
            }

            .message {
                font-size: 22px;
                padding: 0 15px;
            }

            .cake-button {
                font-size: 26px;
                padding: 20px 60px;
            }

            .balloon {
                font-size: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- Confetti -->
    <div class="confetti-container" id="confettiContainer"></div>

    <!-- Balloons -->
    <div id="balloonsContainer"></div>

    <!-- Main content -->
    <div class="container">
        <!-- Top message -->
        <div class="top-message">Time for something sweet...</div>

        <!-- Main title -->
        <div class="main-title">It's Cake Time! ðŸŽ‚</div>

        <!-- Animated cake with sparkles -->
        <div class="cake-container">

            <div class="sparkle sparkle-2">âœ¨</div>
            <div class="sparkle sparkle-3">âœ¨</div>
            <div class="sparkle sparkle-4">âœ¨</div>
            <div class="cake-emoji">ðŸŽ‚</div>
        </div>

        <!-- Message -->
        <div class="message">Let's celebrate with a special cake!</div>

        <!-- Button -->
        <button class="cake-button" onclick="goToCakeCutting()">
            Let's Cut The Cake! ðŸŽ‰
        </button>
    </div>

    <script>
        // Create confetti
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#FFD700', '#FF69B4', '#87CEEB', '#FFB6D9', '#98FB98'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(confetti);
            }
        }

        // Create floating balloons
        function createBalloons() {
            const container = document.getElementById('balloonsContainer');
            const balloons = ['ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ'];
            
            for (let i = 0; i < 3; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.textContent = balloons[i];
                balloon.style.left = (i * 30 + 15) + '%';
                balloon.style.animationDuration = (Math.random() * 4 + 6) + 's';
                balloon.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(balloon);
            }
        }

        createConfetti();
        createBalloons();

        // Go to cake cutting page
        function goToCakeCutting() {

    </script>
</body>
</html>
